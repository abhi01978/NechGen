<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal | NicheGen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; font-family: 'Geist', sans-serif; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        .grid-bg {
            position: fixed; inset: 0;
            background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px; mask-image: radial-gradient(circle at 50% 50%, black, transparent);
            z-index: -1;
        }
        .glow { position: absolute; width: 400px; height: 400px; background: #5e5ce6; filter: blur(120px); opacity: 0.1; z-index: -1; }
        /* Hidden class for toggle */
        .field-hidden { display: none; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow"></div>

    <div class="w-full max-w-md px-4 sm:px-6 py-10">
        
        <a href="index.html" class="inline-flex items-center gap-2 text-[10px] uppercase tracking-[0.3em] text-gray-600 hover:text-indigo-400 transition mb-8 sm:mb-12 ml-2">
            <span>←</span> Back to Mainframe
        </a>

        <div class="relative bg-[#050505] border border-white/5 p-6 sm:p-10 rounded-xs shadow-2xl">
            
            <div class="mb-10">
                <div class="w-10 h-10 bg-white flex items-center justify-center rounded-sm mb-6">
                    <span class="text-black font-black text-2xl tracking-tighter">N</span>
                </div>
                <h1 id="auth-title" class="text-3xl font-black italic uppercase tracking-tighter">Identity <br><span class="text-indigo-500">Verification.</span></h1>
                <p id="auth-subtitle" class="text-[10px] text-gray-600 uppercase tracking-[0.2em] font-bold mt-2">Neural Link v3.0 // Login Protocol</p>
            </div>

            <form id="auth-form" action="#" class="space-y-5">
                
                <div id="name-field" class="space-y-1 field-hidden">
                    <label class="text-[9px] uppercase tracking-widest text-gray-500 font-black">Operator Name</label>
                    <input type="text" placeholder="Full Name" 
                           class="w-full bg-white/5 border border-white/10 py-4 px-5 text-sm focus:outline-none focus:border-indigo-500/50 transition font-mono">
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] uppercase tracking-widest text-gray-500 font-black">Operator Email</label>
                    <input type="email" required placeholder="access@nichegen.ai" 
                           class="w-full bg-white/5 border border-white/10 py-4 px-5 text-sm focus:outline-none focus:border-indigo-500/50 transition font-mono text-indigo-100">
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] uppercase tracking-widest text-gray-500 font-black">Secure Pass-Key</label>
                    <input type="password" required placeholder="••••••••" 
                           class="w-full bg-white/5 border border-white/10 py-4 px-5 text-sm focus:outline-none focus:border-indigo-500/50 transition font-mono">
                </div>

                <button id="submit-btn" class="w-full bg-white text-black py-5 font-black text-xs uppercase tracking-[0.2em] hover:bg-indigo-600 hover:text-white transition-all active:scale-95 shadow-lg mt-4">
                    Initialize Access
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-white/5 flex flex-col gap-4 text-center">
                <p class="text-[10px] text-gray-600 uppercase tracking-widest">
                    <span id="toggle-text">New Operator?</span> 
                    <button id="toggle-auth" class="text-indigo-400 font-black hover:underline ml-1 uppercase">Apply for Clearance</button>
                </p>
                <a id="forgot-pw" href="#" class="text-[9px] text-gray-700 uppercase tracking-widest hover:text-white transition">Request Key Recovery</a>
            </div>
        </div>

        <div class="mt-8 flex justify-between items-center px-2 opacity-30">
            <span class="text-[8px] uppercase font-bold tracking-widest">Encrypted: AES-256</span>
            <span class="text-[8px] uppercase font-bold tracking-widest">Node: Delhi_Global_01</span>
        </div>
    </div>

   <script>
    const toggleBtn = document.getElementById('toggle-auth');
    const nameField = document.getElementById('name-field');
    const authTitle = document.getElementById('auth-title');
    const authSubtitle = document.getElementById('auth-subtitle');
    const submitBtn = document.getElementById('submit-btn');
    const toggleText = document.getElementById('toggle-text');
    const forgotPw = document.getElementById('forgot-pw');
    const authForm = document.getElementById('auth-form');

    let isLogin = true;

    // --- TOGGLE LOGIC: LOGIN AUR SIGNUP KE BEECH SWITCH ---
    toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        
        // Reset form values on switch
        authForm.reset();

        if (isLogin) {
            authTitle.innerHTML = 'Identity <br><span class="text-indigo-500">Verification.</span>';
            authSubtitle.innerText = 'Neural Link v3.0 // Login Protocol';
            submitBtn.innerText = 'Initialize Access';
            toggleText.innerText = 'New Operator?';
            toggleBtn.innerText = 'Apply for Clearance';
            nameField.classList.add('field-hidden');
            nameField.querySelector('input').required = false;
            forgotPw.style.display = 'block';
        } else {
            authTitle.innerHTML = 'Request <br><span class="text-indigo-500">Clearance.</span>';
            authSubtitle.innerText = 'Neural Link v3.0 // New Operator Registration';
            submitBtn.innerText = 'Create Neural Link';
            toggleText.innerText = 'Existing Operator?';
            toggleBtn.innerText = 'Login to Terminal';
            nameField.classList.remove('field-hidden');
            nameField.querySelector('input').required = true;
            forgotPw.style.display = 'none';
        }
    });

    // --- BACKEND INTEGRATION: REAL AUTHENTICATION ---
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Data capture
        const name = nameField.querySelector('input').value;
        const email = authForm.querySelector('input[type="email"]').value;
        const password = authForm.querySelector('input[type="password"]').value;

        const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
        const payload = isLogin ? { email, password } : { name, email, password };

        try {
            submitBtn.innerText = "CONNECTING TO NEURAL LINK...";
            submitBtn.disabled = true;

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // 1. Save Token for security
                localStorage.setItem('token', data.token);
                
                // 2. Save User Object for Dynamic UI (Dashboard ke liye)
                localStorage.setItem('user', JSON.stringify(data.user));
                
                if (!isLogin) {
                    // CASE: SIGNUP SUCCESS
                    alert("Clearance Granted! Login with your credentials.");
                    isLogin = true; 
                    toggleBtn.click(); // Frontend ko login mode par reset karo
                } else {
                    // CASE: LOGIN SUCCESS
                    window.location.href = '/dashboard';
                }
            } else {
                // Error handling (e.g. Incorrect password)
                alert(data.message || "Access Denied: Terminal Rejected Credentials");
            }
        } catch (err) {
            console.error("Connection Error:", err);
            alert("Mainframe Offline. Check server status.");
        } finally {
            submitBtn.innerText = isLogin ? "Initialize Access" : "Create Neural Link";
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
